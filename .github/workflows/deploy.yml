# GitHub workflow to deploy to AWS S3 bucket
name: Test and Deploy

on:
  push:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Install dependencies
          run: npm ci

        - name: Build
          run: npm run build      

        - name: Install Pelican
          run: pip install pelican[markdown] invoke
        
        - name: Generate static site
          working-directory: pelican
          run: invoke build

        - name: Upload build artifacts
          uses: actions/upload-artifact@v2
          with:
            name: pelican-site
            path: pelican/output
            retention-days: 30

    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        needs: build
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: lts/*
        - name: Install dependencies
          run: npm ci
        - name: Install Playwright Browsers
          run: npx playwright install --with-deps
        - name: Get build artefact from previous job
          uses: actions/download-artifact@v2
          with:
            name: pelican-site
            path: pelican-site        
        - name: Serve static site
          run: |
            npm install --global serve
            npx serve pelican-site -p 8000 &    
        - name: Run Playwright tests
          run: npx playwright test
        - uses: actions/upload-artifact@v4
          if: ${{ !cancelled() }}
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30

    deploy:
        runs-on: ubuntu-latest
        needs: test

        steps:
        - name: Download build artefact from previous job
          uses: actions/download-artifact@v2
          with:
            name: pelican-site

        - name: Deploy to S3
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          run: |
            aws --region=us-east-1 s3 sync . s3://calc-i-tutorial1 --delete --exclude '.git*'